<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calendar UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script defer src="scripts.js"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>

<div class="mdc-card mdc-card--outlined" id="popup-card">
    <h2 class="mdc-typography--headline6">Enhanced Calendar UI</h2>

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field mdc-text-field--outlined">
                    <input type="date" id="start-date" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="start-date">Start Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <div class="mdc-text-field mdc-text-field--outlined">
                    <input type="date" id="end-date" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="end-date">End Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mdc-text-field mdc-text-field--with-leading-icon mdc-text-field--outlined">
        <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">search</i>
        <input type="text" id="search-box" class="mdc-text-field__input" placeholder="Search Events..." title="Type to search">
        <div class="mdc-line-ripple"></div>
    </div>
    <button class="mdc-button mdc-button--raised mdc-button--fullwidth" id="searchButton">Search</button>

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h3 class="mdc-typography--subtitle1">Select Calendars:</h3>
                <div id="calendar-list">
                    <p class="loading-text">Loading...</p> <!-- Placeholder until data is loaded -->
                </div>
            </div>
        </div>
    </div>

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                <div class="mdc-typography--subtitle1">Total Scheduled Hours:</div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                <div class="mdc-typography--subtitle1" id="total-hours">0</div>
            </div>
        </div>
    </div>

    <button class="mdc-button mdc-button--raised mdc-button--fullwidth" id="calculate">Calculate</button>

    <!-- Dark Mode Toggle -->
    <div class="mdc-switch">
        <input type="checkbox" id="dark-mode-toggle" class="mdc-switch__native-control" role="switch">
        <div class="mdc-switch__background">
            <div class="mdc-switch__knob"></div>
        </div>
        <label for="dark-mode-toggle">Dark Mode</label>
    </div>
</div>

<div id="results"></div>

</body>
</html>
